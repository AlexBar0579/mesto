<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <!--Блок header-->
  <header class="header">
    <img src="./images/logo-mesto.svg" alt="Место логотип" class="header__logo">
  </header>
  <!--Основное содержимое страницы-->
  <main>
    <!--Блок profile-->
    <section class="profile">
      <img src="./images/Jacques-Yves-Cousteau.jpg" alt="Фото персонажа" class="profile__image">
      <div class="profile__info">
        <div class="profile__person">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океанов</p>
        </div>
        <button class="profile__button-edit" type="button"></button>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <!--Блок elements-->
    <section class="elements">
      <template class="template-elm">
        <article class="element">
          <img src="#" alt="фото" class="element__image">
          <div class="element__block">
            <h2 class="element__mesto-name"></h2>
            <button class="element__button-heart" type="button"></button>
          </div>
          <button class="element__button-trash" type="button"></button>
        </article>
      </template>
    </section>
  </main>
  <!--Блок footer-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Алексей Баранов</p>
  </footer>
  <!--Блоки popup-->
  <section class="popup popup_edit">
    <div class="popup__container">
      <form class="popup__content popup__content_edit" name="popupForm">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_type_profession" type="text" name="profession" value="Исследователь океана">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </section>

  <section class="popup popup_add">
    <div class="popup__container">
      <form class="popup__content popup__content_add" name="popupForm">
        <h2 class="popup__title">Новое место</h2>
        <input class="popup__input popup__input_mesto_name" type="text" name="name" value="Название">
        <input class="popup__input popup__input_mesto_link" type="text" name="profession" value="Ссылка на картинку">
        <button class="popup__button-save" type="submit">Создать</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </section>

  <section class="popup popup-img">
    <div class="popup-img__container">
      <img src="#" class="popup-img__image">
      <button class="popup-img__button-close" type="button"></button>
      <h2 class="popup-img__title"></h2>
    </div>
  </section>

  <script src="./scripts/scripts.js"></script>
</body>
</html>
