<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <!--Блок header-->
  <header class="header">
    <img src="./images/logo-mesto.svg" alt="Место логотип" class="header__logo">
  </header>
  <!--Основное содержимое страницы-->
  <main>
    <!--Блок profile-->
    <section class="profile">
      <img src="./images/Jacques-Yves-Cousteau.jpg" alt="Фото персонажа" class="profile__image">
      <div class="profile__info">
        <div class="profile__person">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океанов</p>
        </div>
        <button class="profile__button-edit" type="button"></button>
      </div>
      <button class="profile__button-add" type="button"></button>
    </section>
    <!--Блок elements-->
    <section class="elements">
      <article class="element">
        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__block">
          <h2 class="element__mesto-name">Карачаево-Черкессия</h2>
          <button class="element__button-heart" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Mountain-Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__block">
          <h2 class="element__mesto-name">Гора Эльбрус</h2>
          <button class="element__button-heart" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__block">
          <h2 class="element__mesto-name">Домбай</h2>
          <button class="element__button-heart" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Mountain-Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__block">
          <h2 class="element__mesto-name">Гора Эльбрус</h2>
          <button class="element__button-heart" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__block">
          <h2 class="element__mesto-name">Домбай</h2>
          <button class="element__button-heart" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__block">
          <h2 class="element__mesto-name">Карачаево-Черкессия</h2>
          <button class="element__button-heart" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <!--Блок footer-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Алексей Баранов</p>
  </footer>
  <!--Блок popup-->
  <section class="popup">
    <div class="popup__container">
      <form class="popup__content" name="popupForm">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_type_profession" type="text" name="profession" value="Исследователь океана">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </section>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
